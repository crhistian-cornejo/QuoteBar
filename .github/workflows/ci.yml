name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'QuoteBar/QuoteBar.csproj'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build Debug
      run: dotnet build ${{ env.PROJECT_PATH }} -c Debug --no-restore

    - name: Build Release (x64)
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=false `
          -o ./publish/win-x64

  analyze:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Run dotnet format check
      run: dotnet format ${{ env.PROJECT_PATH }} --verify-no-changes --verbosity diagnostic

  security:
    runs-on: windows-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Run NuGet audit
      run: |
        dotnet restore ${{ env.PROJECT_PATH }}
        dotnet list ${{ env.PROJECT_PATH }} package --vulnerable --include-transitive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        build-mode: manual

    - name: Build for CodeQL
      run: dotnet build ${{ env.PROJECT_PATH }} -c Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:csharp"

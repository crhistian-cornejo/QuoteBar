name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'QuoteBar/QuoteBar.csproj'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version from tag
      id: version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build Release (x64)
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=false `
          -p:Version=${{ steps.version.outputs.VERSION }} `
          -o ./publish/win-x64

    - name: Create portable ZIP (x64)
      shell: pwsh
      run: |
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath ./QuoteBar-Portable-v${{ steps.version.outputs.VERSION }}.zip

    - name: Install Inno Setup
      shell: pwsh
      run: |
        choco install innosetup -y --no-progress

    - name: Create Installer
      shell: pwsh
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=${{ steps.version.outputs.VERSION }} installer\QuoteBar.iss

    - name: Extract changelog for version
      id: changelog
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $changelogPath = "CHANGELOG.md"

        if (Test-Path $changelogPath) {
          $content = Get-Content $changelogPath -Raw
          # Match section for this version until next version or end
          if ($content -match "(?s)## \[$version\][^\r\n]*\r?\n(.*?)(?=\r?\n## \[|$)") {
            $notes = $Matches[1].Trim()
            # Write to file to preserve formatting
            $notes | Out-File -FilePath changelog_notes.txt -Encoding utf8
          } else {
            "See CHANGELOG.md for details." | Out-File -FilePath changelog_notes.txt -Encoding utf8
          }
        } else {
          "See CHANGELOG.md for details." | Out-File -FilePath changelog_notes.txt -Encoding utf8
        }

    - name: Prepare release notes
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $changelog = Get-Content changelog_notes.txt -Raw

        $notes = @"
        ## Installation

        **Recommended:** Download ``QuoteBar-Setup-$version.exe`` and run the installer.

        **Portable:** Download ``QuoteBar-Portable-$version.zip``, extract anywhere, and run ``QuoteBar.exe``.

        ---

        $changelog

        ---

        **Full Changelog:** https://github.com/crhistian-cornejo/QuoteBar/blob/main/CHANGELOG.md
        "@

        $notes | Out-File -FilePath release_notes.txt -Encoding utf8

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: QuoteBar v${{ steps.version.outputs.VERSION }}
        body_path: release_notes.txt
        files: |
          QuoteBar-Setup-v${{ steps.version.outputs.VERSION }}.exe
          QuoteBar-Portable-v${{ steps.version.outputs.VERSION }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
